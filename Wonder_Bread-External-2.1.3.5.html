<button id="toggleButton">Tog Cons</button>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    // Function to toggle visibility
    function toggleVisibility() {
        // List of div class names you want to toggle
        const divClasses = ['Placeholder', 'MAL','ANI','KissAnime'];

        divClasses.forEach(className => {
            const divs = document.getElementsByClassName(className);
            for (const div of divs) {
                if (div.style.display === 'none') {
                    div.style.display = 'block';
                } else {
                    div.style.display = 'none';
                }
            }
        });
    }

    // Add click event listener to the button
    document.getElementById('toggleButton').addEventListener('click', toggleVisibility);
});
</script>

<script>

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12; // Handle midnight (0) as 12

            // Add leading zeros to minutes
            minutes = minutes < 10 ? '0' + minutes : minutes;

            const timeString = `${hours}:${minutes} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to set the clock
        updateClock();
</script>

<!Weather API!>
    <script>
        const apiKey = 'PLACEHOLDER'; // Your OpenWeatherMap API key
        //const city = 'picayune'; // Replace with your desired city
        const lat = PLACEHOLDER; 
        const lon = PLACEHOLDER; 
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`;

        function fetchWeatherData() {
            const cachedData = localStorage.getItem('weatherData');
            const lastFetchTime = localStorage.getItem('lastFetchTime');
            const currentTime = new Date().getTime();

            if (cachedData && lastFetchTime && currentTime - lastFetchTime < 600000) {
                updateWeatherUI(JSON.parse(cachedData));
            } else {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        localStorage.setItem('weatherData', JSON.stringify(data));
                        localStorage.setItem('lastFetchTime', currentTime.toString());
                        updateWeatherUI(data);
                    })
                    .catch(error => {
                        document.getElementById('weather').innerHTML = '<p>Error fetching weather data.</p>';
                        console.error('There has been a problem with your fetch operation:', error);
                    });
            }
        }
    function willItRain(weatherData) {
        // Check if any of the weather condition codes indicate rain
        return weatherData.weather.some(condition => {
            // Codes for various types of rain range from 500 to 531
            return condition.id >= 500 && condition.id <= 531;
        });
    }
    function updateWeatherUI(data) {
        const weatherDiv = document.getElementById('weather');
        const rainIndicator = willItRain(data) ? 'Yes' : 'No';

        weatherDiv.innerHTML = `
            <p><strong>Temperature:</strong> ${data.main.temp} Â°F</p>
            <p><strong>Conditions:</strong> ${data.weather[0].description}</p>
            <p><strong>Wind:</strong> ${data.wind.speed} mph</p>
            <p><strong>Rain:</strong> ${rainIndicator}</p>`;
    }


        fetchWeatherData();
        setInterval(fetchWeatherData, 600000); // Fetch new data every 10 minutes
    </script>

<style>
  /* CSS styles */
  #iframeContainer {
    width: 650px;
    height: 450px;
    padding: 10px;
    border: 2px;
    position: relative; /* Needed for absolute positioning of children */
    resize: both; /* Make the div resizable */
    overflow: hidden; /* Prevent scrollbars on resize */
  }
  #moveBar {
    width: 100%;
    background: #007bff;
    color: white;
    padding: 5px;
    cursor: move; /* Indicates the element is movable */
    user-select: none; /* Prevents text selection during drag */
  }
</style>

<div id="iframeContainer">
  <div id="moveBar">Move</div>
  <iframe id="iframe" frameborder="0"></iframe>
</div>

<script>
window.addEventListener('resize', adjustRadarPosition);

function adjustRadarPosition() {
  const iframeContainer = document.getElementById('iframeContainer');
  const radarRect = iframeContainer.getBoundingClientRect();
  const scaleX = window.innerWidth / screen.availWidth;
  const scaleY = window.innerHeight / screen.availHeight;
  const scale = Math.min(scaleX, scaleY);

  // Scale the radar based on the window size
  iframeContainer.style.transform = `scale(${scale})`;

  // Adjust the radar position based on the scale
  if (radarRect.right * scale > window.innerWidth) {
    iframeContainer.style.left = `${(window.innerWidth - radarRect.width * scale) / 2}px`;
  }
  if (radarRect.bottom * scale > window.innerHeight) {
    iframeContainer.style.top = `${(window.innerHeight - radarRect.height * scale) / 2}px`;
  }

  // Save the adjusted position and size
  saveState();
}

// Call adjustRadarPosition on window resize
window.addEventListener('mouseup', function() {
  adjustRadarPosition();
});

// Initialize radar and make it draggable
document.addEventListener('DOMContentLoaded', (event) => {
  // Make the iframeContainer resizable and movable
  const iframeContainer = document.getElementById('iframeContainer');
  makeDraggable(iframeContainer, document.getElementById('moveBar'));
  
  // Load the saved state, if any
  loadState();

  // Save the size of the iframeContainer on resize
  iframeContainer.onresize = function() {
    saveState();
  }

  // Adjust radar position on initialization in case of different resolution
  adjustRadarPosition();
});

  // Function to save the position and size of the iframeContainer
  function saveState() {
    const iframeContainer = document.getElementById('iframeContainer');
    const state = {
      width: iframeContainer.style.width,
      height: iframeContainer.style.height,
      top: iframeContainer.style.top,
      left: iframeContainer.style.left
    };
    localStorage.setItem('iframeState', JSON.stringify(state));
  }

  // Function to load the saved state, if it exists
  function loadState() {
    const state = JSON.parse(localStorage.getItem('iframeState'));
    if (state) {
      const iframeContainer = document.getElementById('iframeContainer');
      iframeContainer.style.width = state.width;
      iframeContainer.style.height = state.height;
      iframeContainer.style.top = state.top;
      iframeContainer.style.left = state.left;
    }
  }

  // Function to make an element draggable
  function makeDraggable(element, dragHandle) {
    let offsetX, offsetY;
    dragHandle.onmousedown = function(e) {
      offsetX = e.clientX - parseInt(window.getComputedStyle(element).left);
      offsetY = e.clientY - parseInt(window.getComputedStyle(element).top);
      document.onmousemove = function(e) {
        element.style.left = e.clientX - offsetX + 'px';
        element.style.top = e.clientY - offsetY + 'px';
      }
      document.onmouseup = function() {
        document.onmousemove = document.onmouseup = null;
        saveState(); // Save the new position after moving
      }
    }
  }

  document.addEventListener('DOMContentLoaded', (event) => {
    // Initialize the iframe
    var iframe = document.getElementById('iframe');
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.src = "https://embed.windy.com/embed2.html?lat=30.544&lon=-89.690&detailLat=30.544&detailLon=-89.690&width=650&height=450&zoom=5&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=mph&metricTemp=%C2%B0F&radarRange=-1";

    // Make the iframeContainer resizable and movable
    const iframeContainer = document.getElementById('iframeContainer');
    makeDraggable(iframeContainer, document.getElementById('moveBar'));
    
    // Load the saved state, if any
    loadState();

    // Save the size of the iframeContainer on resize
    iframeContainer.onresize = function() {
      saveState();
    }
  });
</script>

    <script>
// Add a function to check the server status
function checkServerStatus() {
    fetch('https://192.168.1.146/', {
        method: 'HEAD',
        cache: 'no-cache' // Bypass the cache
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('serverStatus').textContent = 'ONLINE';
            document.getElementById('serverStatus').style.backgroundColor = 'green';
            document.getElementById('serverStatus').style.color = 'white';
        } else {
            throw new Error('Server not responding');
        }
    })
    .catch(error => {
        document.getElementById('serverStatus').textContent = 'OFFLINE';
        document.getElementById('serverStatus').style.backgroundColor = 'red';
        document.getElementById('serverStatus').style.color = 'white';
    });
}

// Call checkServerStatus on page load
window.addEventListener('load', () => {
    checkServerStatus();
    // ... (any other load events)
});
</script>

<!-- START OF NOTEPAD! -->
    <style>
        #notes {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: auto;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            position: fixed;
            resize: both;
            cursor: grab;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }
    </style>

<textarea id="notes"></textarea>

<script>
    const broadcast = new BroadcastChannel('note_updates');
    const notes = document.getElementById('notes');

    // Function to return the notepad to the center of the website
    function RETURN() {
        const centerX = (window.innerWidth - notes.offsetWidth) / 2;
        const centerY = (window.innerHeight - notes.offsetHeight) / 2;
        notes.style.left = `${centerX}px`;
        notes.style.top = `${centerY}px`;
        const position = { top: `${centerY}px`, left: `${centerX}px` };
        const size = { width: notes.style.width, height: notes.style.height };
        saveNote(notes.value, position, size);
        console.log('Notepad reset to center position.');
    }

    // Attach the RETURN function to the window object for console access
    window.RETURN = RETURN;
    function initDB(callback) {
        var request = indexedDB.open('notesDB', 2);

        request.onupgradeneeded = function(event) {
            var db = event.target.result;
            if (!db.objectStoreNames.contains('notes')) {
                db.createObjectStore('notes', { keyPath: 'id' });
            }
        };

        request.onsuccess = function(event) {
            callback(event.target.result);
        };

        request.onerror = function(event) {
            console.error('Database error:', event.target.error);
        };
    }

    function saveNote(content, position, size) {
        initDB(function(db) {
            var transaction = db.transaction('notes', 'readwrite');
            var objectStore = transaction.objectStore('notes');
            objectStore.put({ id: 'singleNote', content, position, size });
        });
    }

    function loadNote() {
        initDB(function(db) {
            var transaction = db.transaction('notes', 'readonly');
            var objectStore = transaction.objectStore('notes');
            var request = objectStore.get('singleNote');
            request.onsuccess = function(event) {
                var data = event.target.result;
                if (data) {
                    notes.value = data.content;
                    notes.style.top = data.position.top;
                    notes.style.left = data.position.left;
                    notes.style.width = data.size.width;
                    notes.style.height = data.size.height;
                }
            };
        });
    }
    function RETURN() {
        const centerX = (window.innerWidth - notes.offsetWidth) / 2;
        const centerY = (window.innerHeight - notes.offsetHeight) / 2;
        notes.style.left = `${centerX}px`;
        notes.style.top = `${centerY}px`;
        const position = { top: `${centerY}px`, left: `${centerX}px` };
        const size = { width: notes.style.width, height: notes.style.height };
        saveNote(notes.value, position, size);
        console.log('Notepad reset to center position.');
    }

    window.RETURN = RETURN;

    // Function to get the byte size of a string
    function getByteSize(str) {
        return new Blob([str]).size;
    }

    // Function to check the memory usage of the notepad
    function checkMemoryUsage() {
        const content = notes.value;
        const sizeInBytes = getByteSize(content);
        const sizeInMegabytes = sizeInBytes / (1024 * 1024);
        console.log(`Estimated notepad size: ${sizeInMegabytes.toFixed(2)} MB`);

        if (sizeInMegabytes >= 10) {
            console.log('Notepad size exceeds 10 MB. Initiating clear.');
            clearNotepad();
        } else {
            console.log('Notepad size within limit. No action taken.');
        }
    }

    // Function to clear the notepad content
    function clearNotepad() {
        notes.value = '';
        const position = { top: '50%', left: '50%' }; // Reset position to center
        const size = { width: '300px', height: '200px' }; // Reset size to default
        saveNote('', position, size);
        broadcast.postMessage({ content: '', position, size });
        console.log('Notepad content cleared and reset to default size and position.');
    }

    // Combine the save position, check memory usage, and save size logic into one input event listener
    notes.addEventListener('input', function() {
        const position = { top: this.style.top, left: this.style.left };
        const size = { width: this.style.width, height: this.style.height };
        saveNote(this.value, position, size);
        checkMemoryUsage();
    });

    // Prevent the context menu on right-click
    notes.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });

    // Update the notepad size and position upon mouseup
    notes.addEventListener('mouseup', function() {
        const position = { top: notes.style.top, left: notes.style.left };
        const size = { width: notes.style.width, height: notes.style.height };
        saveNote(notes.value, position, size);
    });
    // Right-click drag functionality
    notes.addEventListener('mousedown', function(event) {
        if (event.button === 2) {
            event.preventDefault();
            let startPos = { x: event.clientX, y: event.clientY };

            const onMove = function(moveEvent) {
                let newPos = {
                    x: notes.offsetLeft + (moveEvent.clientX - startPos.x),
                    y: notes.offsetTop + (moveEvent.clientY - startPos.y)
                };

                notes.style.left = `${newPos.x}px`;
                notes.style.top = `${newPos.y}px`;
                startPos = { x: moveEvent.clientX, y: moveEvent.clientY };
            };

            const onUp = function(upEvent) {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onUp);
                saveNote(notes.value, { top: notes.style.top, left: notes.style.left }, { width: notes.style.width, height: notes.style.height });
            };

            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onUp);
        }
    });

    window.addEventListener('load', loadNote);
    window.addEventListener('beforeunload', function() {
        broadcast.close();
    });
</script>

</body>
